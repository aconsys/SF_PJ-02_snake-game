<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="field">
    <div class="cell" data-xy="0, 0"></div>
    <div class="cell" data-xy="0, 1"></div>
    <div class="cell" data-xy="0, 2"></div>
    <div class="cell" data-xy="1, 0"></div>
    <div class="cell" data-xy="1, 1"></div>
    <div class="cell" data-xy="1, 2"></div>
    <div class="cell" data-xy="2, 0"></div>
    <div class="cell" data-xy="2, 1"></div>
    <div class="cell" data-xy="2, 2"></div>

    <div class="cell" data-xy="0, 0"></div>
    <div class="cell" data-xy="0, 1"></div>
    <div class="cell" data-xy="0, 2"></div>
    <div class="cell" data-xy="1, 0"></div>
    <div class="cell" data-xy="1, 1"></div>
    <div class="cell" data-xy="1, 2"></div>
    <div class="cell" data-xy="2, 0"></div>
    <div class="cell" data-xy="2, 1"></div>
    <div class="cell" data-xy="2, 2"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
